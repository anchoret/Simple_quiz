[db.connector]
class    = Kernel\Db\DbConnector
driver   = %database.driver%
host     = %database.host%
port     = %database.port%
name     = %database.name%
user     = %database.user%
password = %database.password%
charset  = %database.charset%

[db.table.manager]
class = Kernel\Db\DbTableManager
cacheFolder = %common.cache.folder%
